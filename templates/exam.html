{% include 'layout.html' %}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Your Exam's!
        </div>
        <div class="card-body">
            <h5 class="card-title">
                List of your's Exams!
            </h5>
            <p class="card-text">
                Information ragrading stuff need to be complete!.
            </p>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Info</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exam in exams %}
                    {% if exam.complete == False %}
                    <tr class="pointer">
                        <td>{{loop.index}}</td>
                        <td>{{exam.title}}</td>
                        <td>
                            <button onclick="window.location.href='edit-exam-page/{{exam.id}}'" type="button" class="btn btn-info">
                                Edit
                            </button>
                        </td>
                    </tr>
                    {% else %}
                    <tr class="pointer alert alert-success">
                        <td>{{loop.index}}</td>
                        <td class="strike-through-td">{{exam.title}}</td>
                        <td>
                            <button onclick="window.location.href='edit-exam-page/{{exam.id}}'" type="button" class="btn btn-info">
                                Edit
                            </button>
                        </td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
            </table>
            <a href="add-exam-page" class="btn btn-primary">Add New Exam!</a>

        </div>
    </div>
</div>
