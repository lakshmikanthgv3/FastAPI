{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Please check your record
        </div>
        <div class="card-body">
            <form id="editTodoForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" value="{{exams.title}}" required>
                </div>
                <div class="form-group">
                    <label>description</label>
                    <textarea class="form-control" name="description" required>{{exams.description}}</textarea>
                </div>
                <div class="form-group">
                    <label>priority</label>
                    <select class="form-control" name="priority">
                        <option {% if exams.priority == 1 %} selected="selected" {% endif %}>1</option>
                        <option {% if exams.priority == 2 %} selected="selected" {% endif %}>2</option>
                        <option {% if exams.priority == 3 %} selected="selected" {% endif %}>3</option>
                        <option {% if exams.priority == 4 %} selected="selected" {% endif %}>4</option>
                        <option {% if exams.priority == 5 %} selected="selected" {% endif %}>5</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" {% if exams.complete %} checked {% endif %} name="complete" class="form-check-input">
                    <label class="form-check-label">Complete</label>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <button id="deleteButton" type="button" class="btn btn-danger">Delete</button>
                <a href="/exam/exam-page" class="btn btn-success">Back</a>
            </form>
        </div>
    </div>
</div>
